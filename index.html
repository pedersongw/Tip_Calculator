<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tip Calculator</title>
    </head>
<body>
    <h1 id="test"></h1>
    <div class="form-body" id="form-body1">
        <div class="form-header" id="form-header1">
            <h1>Tip Calculator</h1>
        </div>
        <div class="h2">
            <h2>Price</h2>
        </div>
        <div class="form-div" id="form-div1">
            <input name="price" type="number" step="0.01" class="input" id="price1">
        </div>
        <div class="button-div" id="button-div1">
            <button id="button1">Next</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="form-body form-body-reset" id="form-body2">
        <div class="form-header" id="form-header2">
            <h1>Tip Calculator</h1>
        </div>
        <div class="h2">
            <h2>Percentage</h2>
        </div>
        <div class="form-div" id="form-div2">
            <select name="percentage" class="input" id="percentage">
                <option value=".05">5%</option>
                <option value=".1">10%</option>
                <option value="15">15%</option>
                <option value=".2">20%</option>
                <option value=".25">25%</option>
                <option value=".3">30%</option>
              </select>
        </div>
        <div class="button-div" id="button-div2">
            <button id="button2">Next</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="form-body form-body-reset" id="form-body3">
        <div class="form-header" id="form-header3">
            <h1>Tip Calculator</h1>
        </div>
        <div class="h2">
            <h2>Number of people</h2>
        </div>
        <div class="form-div" id="form-div3">
            <input type="text" class="input" id="number-of-people">
        </div>
        <div class="button-div" id="button-div3">
            <button id="button3">Next</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <div class="form-body form-body-reset" id="form-body4">
        <div class="form-header" id="form-header4">
            <h1>Tip Calculator</h1>
        </div>
        <div class="form-div" id="form-div4">
            <h1 id="final"></h1>
        </div>
        <div class="button-div" id="button-div3">
            <button class="reset">Reset</button>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
